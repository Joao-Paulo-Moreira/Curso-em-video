<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Algumas tags em HTML e seus significados</p>

    <ul>
        <li title="Descreve o tipo de documento">!doctype</li>
        <li title="Cabeçalho da página, aonde vai informções meta">head</li>
        <li title="Corpo do documento">body</li>
        <li title="Tag para inserir imagem">img</li>
        <li title="Título do texto">h1</li>
        <li title="Parágrafo">p</li>
    </ul>
</body>
</html>
