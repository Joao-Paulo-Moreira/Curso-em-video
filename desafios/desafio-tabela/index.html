<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
        }

        thead {
            color: white;
            background-color: grey;
        }

        .linha{
            color: white;
            background-color: grey;
        }

    </style>
</head>
<body>
    <main>
        <h1>Boletim escolar</h1>
        <table>
            <caption>Eis suas notas</caption>
            <thead>
                <tr>
                    <th scope="rowgroup" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplinas</th>
                    <th scope="colgroup" colspan="2">notas</th>
                    <th scope="row" rowspan="2">Média</th>
                </tr>
                <tr>
                    <th scope="row">Nota 1</th>
                    <th scope="row">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="rowgroup" rowspan="4">Exatas</th>
                    <td>Matematíca</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr class="linha">
                    <th scope="row" colspan="4">Média</th>
                    <td>0,0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="2">Humanas</th>
                    <td>história</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Geográfia</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr class="linha">
                    <th scope="row" colspan="4">Média</th>
                    <td>0,0</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
