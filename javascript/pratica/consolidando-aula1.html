<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
        }

        .conteudo{
            background-color: white;
            color: black;
            font: 15pt arial;
            border: 2px solid black;
            text-align: center;
            box-shadow: 3px 3px 5px black;
            margin: 0 auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h1>Olá, mundo!</h1>
        <p>Estou consolidando a primeira aula do curso de javascript.</p>
        <p>Muito do que foi dito na aula eu já sabia, mas acho valido eu recomeçar do 0, conhecimento nunca é demais.</p>

        
    <button onclick="ativarAlerta()">Ative um alerta</button>
    <button onclick="ativarCofirma()">Ative o confirm</button>
    <button onclick="ativarPrompt()">Ative o prompt</button>
    </div>

    <script>
        function ativarAlerta() {
            window.alert('O alerta está ativado :)')
        }

        function ativarCofirma() {
            window.confirm('Gostou do alerta?')
        }

        function ativarPrompt() {
            window.prompt('Qual seu nome?')
        }
    </script>
</body>
</html>
