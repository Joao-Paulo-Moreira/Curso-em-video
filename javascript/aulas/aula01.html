<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01-javascript</title>
    <style>
        body {
            background-color: antiquewhite;
            color: black;
            border: 2px solid black;
            box-shadow: 2px 2px 4px;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border-radius: 20px;
            text-align: center;
            font: 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>

    <button onclick="ativaFuncao()">Clique aqui.</button>
    <button onclick="saberNome()">Agora clique aqui</button>
    <script>
        window.alert('Olá, mundo! Bem vindo ao início da minha evolução em JAVASCRIPT')

        function ativaFuncao(){
            window.confirm('Está gostando de JS?')
        }

        function saberNome(){
            window.prompt('Como é seu nome?')
        }
    </script>
</body>
</html>
