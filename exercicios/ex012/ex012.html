<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos no HTML5</h1>
    <P>Estou colocando esse vídeo no site, vídeo esse que está salvo no meu computador.
    E esta hospedado no meu servidor. :)</P>

    <video controls width="350px">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Desculpe mas seu navegador não consegue rodar esse video, <a href="midia/meu-video.mp4.mp4">clique aqui</a>
        para baixar ele</p>  
    </video>

    <h2>Vídeo direto do youtube</h2>
    <p>É possível colocar vídeos direto do youtube</p>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
