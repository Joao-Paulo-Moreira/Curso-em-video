<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Olá</h1>
    <form action="">
   <!--<fieldset>-->
           <!-- <legend>Hey</legend>-->
            <label for="nome">
                <input type="text" name="nome" id="nome" required placeholder="Dígite seu nome">
            </label>
                <br>
            <label for="pass">
                <input type="password" name="pass" id="pass" placeholder="Escolha uma senha">
            </label>
                <br>
            <label for="mail">
                <input type="email" name="mail" id="mail" placeholder="Insira seu email">
            </label>
                <br>
            <label for="mensagem">
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mande-nos uma mensagem"></textarea>
            </label>
        <!--</fieldset> Fieldset desativado de propósito, para deixar o formulário mais bonito-->
    </form>
</body>
</html>
